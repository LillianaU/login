<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 to-teal-400 min-h-screen flex items-center justify-center">

  <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md">
    <div class="text-center">
      <img class="mx-auto h-16 w-16" src="https://images.icon-icons.com/20/PNG/256/business_application_addmale_useradd_insert_add_user_client_2312.png" alt="Login Icon" />
      <h2 class="mt-6 text-2xl font-bold text-gray-800">Inicia sesión en tu cuenta</h2>
    </div>

    <form class="mt-8 space-y-6" action="#" method="POST">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
        <input type="email" name="email" id="email" required
          class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" name="password" id="password" required
          class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900" />
        <div class="text-right mt-1">
          <a href="#" class="text-sm text-indigo-600 hover:underline">¿Olvidaste tu contraseña?</a>
        </div>
      </div>

      <button type="submit"
        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-500 font-semibold transition">
        Iniciar sesión
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      ¿No tienes una cuenta?
      <a href="#" class="text-indigo-600 hover:underline font-medium">Regístrate aquí</a>
    </p>
  </div>

</body>
</html>
